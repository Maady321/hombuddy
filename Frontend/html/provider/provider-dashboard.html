<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helper Dashboard - HomeBuddy</title>
    <link rel="stylesheet" href="../../css/provider/provider-styles.css" />
    <link rel="stylesheet" href="../../css/provider/provider-dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <span class="logo-icon"><i class="fa-solid fa-house"></i></span>
          <h1>HomeBuddy Helper</h1>
        </div>
        <div class="nav-right">
          <div class="helper-info">
            <div class="helper-avatar" id="nav-provider-avatar">n</div>
            <span id="nav-provider-name">name</span>
          </div>
          <a href="provider-login.html" class="btn-logout">Logout</a>
        </div>
      </div>
    </nav>

    <div class="dashboard-container">
      <div class="dashboard-header">
        <h2>Welcome back, <span id="provider-name">Helper</span>!</h2>
        <p>Manage your bookings and grow your business</p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fa-solid fa-clipboard-list"></i>
          </div>
          <div class="stat-number" id="stat-pending">0</div>
          <div class="stat-label">New Requests</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fa-solid fa-circle-check"></i></div>
          <div class="stat-number" id="stat-accepted">0</div>
          <div class="stat-label">Accepted Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fa-solid fa-bullseye"></i></div>
          <div class="stat-number" id="stat-completed">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fa-solid fa-star"></i></div>
          <div class="stat-number" id="stat-rating">4.8</div>
          <div class="stat-label">Rating</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fa-solid fa-wallet"></i></div>
          <div class="stat-number" id="stat-earnings">â‚¹0</div>
          <div class="stat-label">Total Earnings</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fa-solid fa-chart-line"></i></div>
          <div class="stat-number" id="stat-completion-rate">100%</div>
          <div class="stat-label">Completion Rate</div>
        </div>
      </div>

      <div class="tabs">
        <a href="./provider-dashboard.html" class="tab active">New Requests</a>
        <a href="./provider-accepted.html" class="tab">Accepted Orders</a>
        <a href="./provider-completed.html" class="tab">Completed</a>
        <a href="./provider-profile.html" class="tab">My Profile</a>
      </div>

      <div class="orders-section">
        <div class="section-header">
          <h3>New Service Requests</h3>
        </div>

        <div id="bookings-container">
          <div class="no-bookings">
            <p>Loading requests...</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/provider/provider-dashboard.js" defer></script>
  </body>
</html>

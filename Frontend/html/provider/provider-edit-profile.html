<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - HomeBuddy Helper</title>
    <link rel="stylesheet" href="../../css/provider/provider-styles.css" />
    <link rel="stylesheet" href="../../css/provider/provider-profile.css" />
    <link
      rel="stylesheet"
      href="../../css/provider/provider-edit-profile.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <span class="logo-icon"><i class="fa-solid fa-house"></i></span>
          <h1>HomeBuddy Helper</h1>
        </div>
        <div class="nav-right">
          <div class="helper-info">
            <div class="helper-avatar" id="nav-provider-avatar">PS</div>
            <span id="nav-provider-name">Priya Sharma</span>
          </div>
          <a href="provider-login.html" class="btn-logout"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
          >
        </div>
      </div>
    </nav>

    <div class="dashboard-container">
      <div class="dashboard-header">
        <h2>Edit Profile</h2>
        <p>Update your personal and service information</p>
      </div>

      <div class="edit-form-section">
        <form id="edit-profile-form">
          <div class="grid-2-cols">
            <div class="form-group">
              <label for="full_name">Full Name</label>
              <input type="text" id="full_name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="specialization">Specialization</label>
              <input
                type="text"
                id="specialization"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="years_experience">Years of Experience</label>
              <input
                type="number"
                id="years_experience"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="bio">Bio / Description</label>
            <textarea id="bio" class="form-control" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-save">
              <i class="fa-solid fa-floppy-disk"></i> Save Changes
            </button>
            <a href="provider-profile.html" class="btn-cancel"
              ><i class="fa-solid fa-xmark"></i> Cancel</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="../../js/provider/provider-edit-profile.js" defer></script>
  </body>
</html>
